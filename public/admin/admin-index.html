<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Garrison Brooks Portfolio</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Fix for Netlify Identity redirects
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    // Handle email confirmation redirects
    if (window.location.hash) {
      const hash = window.location.hash;
      if (hash.includes('confirmation_token') || hash.includes('recovery_token') || hash.includes('invite_token')) {
        // Keep user on admin page instead of redirecting to home
        window.history.replaceState(null, null, window.location.pathname);
      }
    }
  </script>
</body>
</html>
